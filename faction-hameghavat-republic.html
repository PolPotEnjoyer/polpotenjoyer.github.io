<!DOCTYPE html>
<html>
<head>
    <title> - Crater Wiki</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script>
        function loadNavbar() {
          var xhr = new XMLHttpRequest();
          xhr.open('GET', 'navbar.html', true);
          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
              var navbarElement = document.getElementById('navbar');
              navbarElement.innerHTML = xhr.responseText;
            }
          };
          xhr.send();
        }
      </script>
</head>

<body onload="loadNavbar()">
<div id="navbar"></div>

<div class="outerContainer">
    <div class="pageContainer">
        <div class="section">
            <div class="floatLeft">
                <h1></h1>
                <p>
                    <b></b>
                </p>
            </div>
            <div class="floatRight">
                <table>
                    <tr>
                        <td colspan="2" style="border: none;">*Image*</td>
                    </tr>
                    <tr>
                        <td colspan="2" style="border: none;">The Company Sigil</td>
                    </tr>
                    <tr>
                        <td>Founders</td>
                        <td><a href="character-quantrill.html">Quantrill Laggard</a> and Calumet</td>
                    </tr>
                    <tr>
                        <td>Founded</td>
                        <td>48 years ago</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="section">
            <div class="wholeWidthText">
                <h2>History</h2>
                <h2>Reputation</h2>
                <h2>Relationships to other factions</h2>
            </div>
        </div>
    </div>
</div>

</body>
</html>
